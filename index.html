<body>
  <div class="background blue-purple"></div>
  <div class="background green-blue"></div>


  <div class="container">
    <div class="content-container">
      <div class="header width-container">
        <h1>Welcome to MyEmailBook!</h1>
        <p></p>
      </div>
      <div class="main-box width-container">
        <div class="video-container">
          <div class='embed-container'><iframe src='https://www.youtube.com/embed/brabrV8fLWM' frameborder='0' allowfullscreen></iframe></div>
        </div>
        <div class="email-form-container">
          <!-- Begin MailChimp Signup Form -->
          <div id="mc_embed_signup">
            <form action="//nmajor.us15.list-manage.com/subscribe/post?u=04d20954e089437b989d47621&amp;id=d50b3ec0db" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
              <div id="mc_embed_signup_scroll">
              	<h2>Sign up and receive a 30% off coupon code</h2>
                <h4>We are looking for our first customers! Those who sign up below will receive a 30% off promo code to be used when we launch!</h4>
                <div class="mc-field-group">
                	<label for="mce-NAME">Name</label>
                	<input type="text" value="" name="NAME" class="" id="mce-NAME">
                </div>
                <div class="mc-field-group big-bot-bump">
                	<label for="mce-EMAIL">Email<span class="asterisk">*</span></label>
                	<input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
                </div>
              	<div id="mce-responses" class="clear">
              		<div class="response" id="mce-error-response" style="display:none"></div>
              		<div class="response" id="mce-success-response" style="display:none"></div>
              	</div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_04d20954e089437b989d47621_d50b3ec0db" tabindex="-1" value=""></div>
                <div class="clear"><input type="submit" value="Sign Me Up" name="subscribe" id="mc-embedded-subscribe" class="my-button"></div>
              </div>
            </form>
          </div>
          <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script><script type='text/javascript'>(function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[0]='EMAIL';ftypes[0]='email';fnames[2]='NAME';ftypes[2]='text';}(jQuery));var $mcj = jQuery.noConflict(true);</script>
          <!--End mc_embed_signup-->
